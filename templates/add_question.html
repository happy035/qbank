<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>


    <link href="../static/bootstrap-min.css" rel="stylesheet">
     <link href="../static/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">NetWars 문제 등록하기</h3>
      </div>

      <div class="jumbotron">
        <h1> 문제 등록</h1>
        <form class="form-control" action="{{ url_for('add_question') }}" method="post">
        난이도:
        <select name="severity" size='1'>
            {% for i in range(1,6) %}
                <option value={{ i }}> {{ i }}</option>
            {% endfor %}
        </select>
        대분류:
            <select name='cat_Big' size='1'>
                {% for i in range(0,cat_Big|length) %}
                <option value={{ cat_Big[i][0] }} selected> {{ cat_Big[i][0] }}</option>
                {% endfor %}
            </select>
         중분류:
            <select name='cat_Mid' size='1'>
                {% for i in  range(0,cat_Mid|length) %}
                <option value={{ cat_Mid[i][0] }} selected> {{ cat_Mid[i][0] }}</option>
                {% endfor %}
            </select>

        <label for="sentence" class="sr-only">문제</label>
        <input type="text" name="sentence" class="form-control" placeholder="문제" required autofocus>
        <label for="answer" class="sr-only">정답</label>
        <input type="text" name="answer" class="form-control" placeholder="정답" required autofocus>
        <label for="comment" class="sr-only">문제 설명</label>
        <input type="text" name="comment" class="form-control" placeholder="문제설명" required autofocus>

        <input type="submit" value="등록">
        <input type="reset" value="초기화">
      </form>
      </div>



      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>

    </div>
  </body>
</html>
